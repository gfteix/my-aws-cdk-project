name: Scan

on:
  push:
      branches:
        - '**/**'

jobs:
  test:
    name: 'Test and Lint'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
      with:
        persist-credentials: false
    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    - name: Test
      run: yarn test
    - name: Lint
      run: yarn lint
